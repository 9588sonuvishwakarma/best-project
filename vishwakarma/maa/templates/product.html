


<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

  <nav class="navbar bg-light" style="postion:fixed;">
  <form class="container-fluid justify-content-start">
    <a href="{% url 'open' %}">
    <h3  class="btn btn-outline-success me-2"> Vishwakarma Arts</h3>
      </a>
   <a href="{% url 'book' %}">
     <h3 class="btn btn-sm btn-outline-secondary">BOOKING</h3>

     </a>
  </form>
</nav>
{% for i in products %}
<div class="row g-0 bg-light position-relative">
  <div class="col-md-6 mb-md-0 p-md-4">
    <img src="{{i.image.url}}" class="w-100" alt="...">
  </div>
  <div class="col-md-6 p-4 ps-md-0">
    <h5 class="mt-0">Item Name:= {{ i.item_name }}</h5>
    <h5> item Id::  {{i.item_id}}</h5>
    <h4> Description:: {{i.des}}</h4>
    <h4> Price::  {{i.price}} </h4>>
    <a href="{% url 'book' %}"> Booking Now </a>
  </div>
</div>
     {% endfor%}

  </body>

  </body>
</html>

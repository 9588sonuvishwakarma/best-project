<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>


 <div class="col-md-7">

        <hr>
        <div class="card card-body">
            <a class="btn btn-primary" href="#"> create order</a>
            <table class="table table-5m">
                <tr>
                    <th>Detail</th>
                    <th> Name</th>
                    <th>Phone</th>
                    <th>Email id</th>

                </tr>
                {% for customer in customer %}
                 <tr>
                               <td> <a href="{% url 'booking' customer.id %}">view</a> </td>
                     <td>{{customer.name}} </td>
                     <td>{{customer.phone}} </td>
                     <td>{{customer.email}} </td>


                     <td> <a class="btn btn-sm btn-info"  href="/">Update</a> </td>
                     <td> <a class="btn btn-sm btn-danger" href="/">Remove</a> </td>

                 </tr>
                {%endfor %}

            </table>
            <form action="" method="POST">

    {% csrf_token %}
    {{form}} # this is come from the def def updateOrder(request,pk):

    <input class="btn btn-sm btn-success" type="submit" name="submit">
    <h4> only one file is open</h4>
</form>
        </div>
 </div>
